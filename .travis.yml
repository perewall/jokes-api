language: python

cache: pip

git:
  depth: 5
  quiet: true
  submodules: false

install:
  - pip install -r requirements.txt

script:
  - coverage erase
  - coverage run manage.py test

after_success:
  - codecov

matrix:
  include:
    - python: 3.6
      dist: xenial
    - python: 3.7
      dist: bionic
